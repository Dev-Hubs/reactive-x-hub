<mat-sidenav-container>
  <mat-sidenav
    #drawer
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
    *ngFor="let route of routes"
  >
    <!-- <mat-toolbar><mat-icon>menu</mat-icon></mat-toolbar> -->

    <mat-nav-list *ngFor="let category of route.children" class="category">
      <a mat-list-item routerLink="/category.path" routerLinkActive="active">{{
        category.data ? category.data.name : (category.path | titlecase)
      }}</a>

      <mat-nav-list dense *ngFor="let operator of category.children">
        <a
          mat-list-item
          [routerLink]="category.path + '/' + operator.path"
          routerLinkActive="active"
          >{{
            operator.data ? operator.data.name : (operator.path | camelize)
          }}</a
        >
      </mat-nav-list>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <main><router-outlet></router-outlet></main>
  </mat-sidenav-content>
</mat-sidenav-container>
