<mat-toolbar color="primary" #toolbar>
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="(isHandset$ | async)"
  >
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>reactivex-hub</span>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
  >
    <!-- <mat-toolbar><mat-icon>menu</mat-icon></mat-toolbar> -->
    <mat-nav-list>
      <a mat-list-item routerLink="/operators" routerLinkActive="active"
        >Operators</a
      >
      <mat-nav-list dense>
        <a mat-list-item routerLink="/operators/map" routerLinkActive="active"
          >Map</a
        >
      </mat-nav-list>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content> <router-outlet></router-outlet> </mat-sidenav-content>
</mat-sidenav-container>
